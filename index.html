<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/planet_tab_image.png" type="image/png">
    <!-- This is needed for the Rubik font to work, from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- This is needed for icons, hosted by Font Awesome -->
    <script src="https://kit.fontawesome.com/68f1cdffaa.js" crossorigin="anonymous"></script>
</html>
<body>
    <!-- Side bar -->
     <div id="nav-and-main-container">
        <div id="nav-bar">
                <div id="nav-bar-container">
                        <img src="images/planet_sidebar_image.png" alt="Planet Icon" id="planet_icon">
                        <h1>Exoplanet<br>Project</h1>
                        <a href="#about-container">&nbsp;&nbsp;<i class="fa-solid fa-circle-info"></i></i>&nbsp;&nbsp;About</a>
                        <a href="#planet-map-container">&nbsp;&nbsp;<i class="fa-solid fa-map"></i>&nbsp;&nbsp;Planet Map</a>
                        <a href="#statistics-container">&nbsp;&nbsp;<i class="fa-solid fa-chart-simple"></i>&nbsp;&nbsp;Statistics</a>
                        <a href="#form-container">&nbsp;&nbsp;<i class="fa-solid fa-clipboard-list"></i>&nbsp;&nbsp;Form</a>
                        <a href="#insights-container">&nbsp;&nbsp;<i class="fa-solid fa-magnifying-glass"></i></i>&nbsp;&nbsp;Insights</a>
                </div>
        </div>

        <!-- Main Page Content -->
        <div id="main-container">
            <div id="about-container">
                <h1>About</h1>
            </div>
            <div id="planet-map-container">
                <h1>Planet Map</h1>
                <div id="just-map-container">
                    <div id="planet-map">Planet Map
                    <!-- three.js particle simulation will go here -->
                    </div>
                </div>
            </div>
            <div id="statistics-container">
                <h1>Statistics</h1>
                <div class="panels-container">
                    <div class="statistic-panel">Statistic 1</div>
                    <div class="statistic-panel">Statistic 2</div>
                    <div class="statistic-panel">Statistic 3</div>
                    <div class="statistic-panel">Statistic 4</div>
                </div>
            </div>
            <div id="form-container">
                <h1>Form</h1>
                <form id="planet-form" class="">
                    <div class="panels-container" style="width:100%">
                        <div class="form-panel">Form Panel 1</div>
                        <div class="form-panel">Form Panel 2</div>
                        <div class="form-panel">Form Panel 3</div>
                        <div class="form-panel">Form Panel 4</div>
                    </div>
                </form>
            </div>
            <div id="insights-container">
                <h1>Insights</h1>
            </div>
        </div>
     </div>
</body>
